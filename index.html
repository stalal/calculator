<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
		<div class="calculator-body">
			<div class="display">
				<div class="calculation"></div>
				<div class="results"></div>
			</div>
			<div class="buttons">
				<div class="two-row">
					<div class="clear">Clear</div>
					<div class="delete">Delete</div>
				</div>
				<div class="four-row">
					<div class="one-button">1</div>
					<div class="two-button">2</div>
					<div class="three-button">3</div>
					<div class="plus-button">+</div>
				</div>
				<div class="four-row">
					<div class="four-button">4</div>
					<div class="five-button">5</div>
					<div class="six-button">6</div>
					<div class="minus-button">-</div>
				</div>				
				<div class="four-row">
					<div class="seven-button">7</div>
					<div class="eight-button">8</div>
					<div class="nine-button">9</div>
					<div class="multiply-button">*</div>
				</div>
				<div class="three-row">
					<div class="decimal-button">.</div>
					<div class="zero-button">0</div>
					<div class="equal-button">=</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
