<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
		<div class="calculator-body">
			<div class="display"></div>
			<div class="buttons">
				<div class="two-row">
					<div class="clear"></div>
					<div class="delete"></div>
				</div>
				<div class="four-row">
					<div class="one-button"></div>
					<div class="two-button"></div>
					<div class="three-button"></div>
					<div class="plus-button"></div>
				</div>
				<div class="four-row">
					<div class="four-button"></div>
					<div class="five-button"></div>
					<div class="six-button"></div>
					<div class="minus-button"></div>
				</div>				
				<div class="four-row">
					<div class="seven-button"></div>
					<div class="eight-button"></div>
					<div class="nine-button"></div>
					<div class="multiply-button"></div>
				</div>
				<div class="three-row">
					<div class="decimal-button"></div>
					<div class="zero-button"></div>
					<div class="equal-button"></div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
