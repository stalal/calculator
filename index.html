<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500;1,700&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
		<div class="calculator-body">
			<div class="display-container">
				<div class="calculation">12*90</div>
				<div class="display">123987132</div>
			</div>
			<div class="buttons">
				<div class="clear btn btn-2x">Clear</div>
				<div class="delete btn btn-2x">Delete</div>
				<div class="numbers btn btn-1x">1</div>
				<div class="numbers btn btn-1x">2</div>
				<div class="numbers btn btn-1x">3</div>
				<div class="operations btn btn-1x">+</div>
				<div class="numbers btn btn-1x">4</div>
				<div class="numbers btn btn-1x">5</div>
				<div class="numbers btn btn-1x">6</div>
				<div class="operations btn btn-1x">â€“</div>
				<div class="numbers btn btn-1x">7</div>
				<div class="numbers btn btn-1x">8</div>
				<div class="numbers btn btn-1x">9</div>
				<div class="operations btn btn-1x">*</div>
				<div class="numbers btn btn-1x">.</div>
				<div class="numbers btn btn-1x">0</div>
				<div class="equal-button btn btn-2x">=</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
