<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500;1,700&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
		<div class="calculator-body">
			<div class="display">
				<div class="calculation">12*90</div>
				<div class="results">123987132</div>
			</div>
			<div class="buttons">
				<div class="clear btn-2x">Clear</div>
				<div class="delete btn-2x">Delete</div>
				<div class="one-button btn-1x">1</div>
				<div class="two-button btn-1x">2</div>
				<div class="three-button btn-1x">3</div>
				<div class="plus-button btn-1x">+</div>
				<div class="four-button btn-1x">4</div>
				<div class="five-button btn-1x">5</div>
				<div class="six-button btn-1x">6</div>
				<div class="minus-button btn-1x">â€“</div>
				<div class="seven-button btn-1x">7</div>
				<div class="eight-button btn-1x">8</div>
				<div class="nine-button btn-1x">9</div>
				<div class="multiply-button btn-1x">*</div>
				<div class="decimal-button btn-1x">.</div>
				<div class="zero-button btn-1x">0</div>
				<div class="equal-button btn-2x">=</div>
			</div>
		</div>
	</div>


</body>
</html>
